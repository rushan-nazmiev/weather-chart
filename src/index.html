<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Line chart</title>
</head>
<body>
<h1>Canvas charts</h1>

	<div class="wrapper">
		<p>Прогноз погоды на ближайшие 48 часов в Египте. <br>
			Данные берутся из <a href="https://openweathermap.org/">openweathermap.org</a></p>
		<canvas width="1200" height="560" id="canvas"></canvas>
		<ul>
			<li class="green">Температура</li>
			<li class="red">Влажность воздуха</li>
			<li class="blue">Скорость ветра</li>
		</ul>
	</div>

</body>
</html>
